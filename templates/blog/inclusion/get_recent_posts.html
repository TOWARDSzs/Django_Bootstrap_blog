<div class="p-4">
    <h5 class="my-4">最新文章</h5>

      <ul style="min-height: 150px">
        {% for post in recent_post_list %}
          <li>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
          </li>
        {% empty %}
          暂无文章！
        {% endfor %}
      </ul>
</div>
